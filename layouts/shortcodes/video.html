<div class="video-container">
    <video controls preload="auto" {{ if .Get "autoplay" }}autoplay{{ end }} {{ if .Get "loop" }}loop{{ end }} {{ if .Get "muted" }}muted{{ end }} {{ with .Get "poster" }}poster="{{ . }}"{{ end }}>
        <source src="{{ .Get "src" }}" type="video/mp4">
        <p>Your browser does not support the video element.</p>
    </video>
</div>
